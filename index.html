<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop The Collection</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1 class="title">Shop The Collection</h1>
        </header>
        <section class="collection" id="collection">
            <div class="items" id="items">
                <article class="item">
                    <img src="images/whitetank.jpg" alt="Athleisure White Tank Top">
                    <div class="item-description">
                        <p class="item-category">Athleisure</p>
                        <p class="item-name">White Tank Top</p>
                    </div>
                </article>
                <article class="item">
                    <img src="images/whitecoat.jpg" alt="White Linen Coat">
                    <div class="item-description">
                        <p class="item-category">White Linen</p>
                        <p class="item-name">Coat</p>
                    </div>
                </article>
                <article class="item">
                    <img src="images/orangedress.jpg" alt="Orange Summer Dress">
                    <div class="item-description">
                        <p class="item-category">Orange Summer</p>
                        <p class="item-name">Dress</p>
                    </div>
                </article>
                <article class="item hidden">
                    <img src="images/denimjacket.jpg" alt="Casual Denim Jacket">
                    <div class="item-description">
                        <p class="item-category">Casual</p>
                        <p class="item-name">Denim Jacket</p>
                    </div>
                </article>
                <article class="item hidden">
                    <img src="images/redsweater.jpg" alt="Cozy Red Sweater">
                    <div class="item-description">
                        <p class="item-category">Cozy</p>
                        <p class="item-name">Red Sweater</p>
                    </div>
                </article>
                <article class="item hidden">
                    <img src="images/blackboots.jpg" alt="Stylish Black Boots">
                    <div class="item-description">
                        <p class="item-category">Stylish</p>
                        <p class="item-name">Black Boots</p>
                    </div>
                </article>
            </div>
            <div class="navigation">
                <button class="nav-button hidden" id="prev-button">&lt;</button>
                <button class="nav-button" id="next-button">&gt;</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
